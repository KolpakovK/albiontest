<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-4">
        <div class="row gy-2 gx-3 align-items-center">
            <div class="col-md-4">
                <input list="items_list" class="form-control" id="items" placeholder="Введи название предмета">
                <datalist id="items_list">
                    <option value="all">Все предметы</option>
                </datalist>
            </div>
            <div class="col-auto">
                <input list="cities_list" class="form-control" id="cities" placeholder="Ввыбери город">
                <datalist id="cities_list">
                    <option value="all">Все города</option>
                    <option value="Black Market">Black Market</option>
                    <option value="Bridgewatch">Bridgewatch</option>
                    <option value="Caerleon">Caerleon</option>
                    <option value="Fort Sterling">Fort Sterling</option>
                    <option value="Lymhurst">Lymhurst</option>
                    <option value="Martlock">Martlock</option>
                    <option value="Thetford">Thetford</option>
                </datalist>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" onclick="search_price()">Поиск</button>
            </div>
        </div>
    </div>

    <div class="container py-4">
        <div class="row">
            <dov class="col-md-12">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Город</th>
                          <th scope="col">Минимальная цена продажи</th>
                          <th scope="col">Обновленно</th>
                          <th scope="col">Минимальная цена покупкки</th>
                          <th scope="col">Обновленно</th>
                        </tr>
                      </thead>
                      <tbody id="tableResult">

                      </tbody>
                </table>
            </dov>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
</body>
</html>
